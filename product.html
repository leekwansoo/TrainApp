<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>Product</title>
</head>
<body>
  
  (여긴 다른 페이지에 있던 <nav></nav> 태그 전부)

  <h4 class="container mt-4"><strong>Product Order</strong></h4>

  <div class="container mt-3">
    <form action="http://localhost:3000/product" method="POST" onsubmit="submitJson(event)">
      <div class="form-group">
        <label>Product_Name</label>
        <input type="text" id="name" class="form-control" name="name">
      </div>
      <div class="form-group">
        <label>Product_Quantity</label>
        <input type="text" id="quantity" class="form-control" name="quantity">
      </div>
      <button type="submit" class="btn btn-outline-secondary">Submit</button>
    </form>
  </div>
  <script>
    function submitJson(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const quantity = document.getElementById("quantity").value;

      const data = {
        name: name,
        quantity: quantity
      };

      fetch('http://localhost:3000/product', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        console.log('Success:', response);
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
