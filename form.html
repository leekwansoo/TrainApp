<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Submit JSON Data Generated with Chat GPT</title>
  </head>
  <body>
    <h4 class="container mt-4"><strong>Submit JSON Data</strong></h4>
    <div class="container mt-3">
    <form method="POST" action="http://localhost:3000/todo" onsubmit="submitJson(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity"><br><br>
      <button type="submit">Submit</button>
    </form>
    </div>

    <script>
      function submitJson(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const quantity = document.getElementById("quantity").value;

        const data = {
          name: name,
          quantity: quantity
        };

        fetch('http://localhost:3000/todo', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .then(response => {
          console.log('Success:', response);
        })
        .catch((error) => {
          console.error('Error:', error);
        });
      }
    </script>
  </body>
</html>
